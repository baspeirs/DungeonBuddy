<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dungeon Buddy</title>
</head>
<body>
    <header>
        <!-- bootstrap jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4" id="pageTitle">Dungeon Buddy</h1>
            </div>
          </div>
        <!-- bootstrap navbar -->
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home Page</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="dice.html">Dice Roll</a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="abilities.html">Abilities</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="character.html">Characters</a>
          </nav>
    </header>

    <article class="container">
      <section class="row">
        <div class="col-8"><h3>Strength</h3></div>
        <div class="col-4" id="strValue"></div>
      </section>
      <section class="row">
        <div class="col-8"><h3>Dexterity</h3></div>
        <div class="col-4" id="dexValue"></div>
      </section>
      <section class="row">
        <div class="col-8"><h3>Constitution</h3></div>
        <div class="col-4" id="conValue"></div>
      </section>
      <section class="row">
        <div class="col-8"><h3>Intelligence</h3></div>
        <div class="col-4" id="intValue"></div>
      </section>
      <section class="row">
        <div class="col-8"><h3>Wisdom</h3></div>
        <div class="col-4" id="wisValue"></div>
      </section>
      <section class="row">
        <div class="col-8"><h3>Charisma</h3></div>
        <div class="col-4" id="chrValue"></div>
      </section>
      <!-- generate stats button -->
      <section class="row">
        <div class="col-12" id="actionButtonDiv">
          <button type="button" class="btn btn-dark" id="generateStats"><h3>Generate Stats</h3></button>
        </div>
      </section>
      <!-- new section to add buttons from script-->
      <section class="row" id="addStatButton">
      </section>
    </article>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/abilities.js"></script>
</body>
</html>
