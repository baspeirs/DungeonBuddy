<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Dungeon Buddy</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="./assets/Logo.png" alt="dungeon buddy logo"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="dice.html">Dice Roll</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="abilities.html">Ability Scores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="character.html">Random Character</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <article class="container">
    <section class="row">
      <div class="col-12">
        <h1>Ability Scores</h1>
      </div>
    </section>
    <section class="row">
      <div class="col-12" id="stat-instruct">
        <p>Generate your stats, from there you can click on a stat to select it, then click on an ability to apply the stat!</p>
      </div>
    </section>
    <!-- generate stats button -->
    <section class="row">
      <div class="col-12" id="actionButtonDiv">
        <button id="generateStats">
          <h3>Generate Stats</h3>
        </button>
      </div>
    </section>
    <!-- section to add stat buttons -->
    <section class="row" id="addStatButton">
    </section>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <section class="modal" id="apply-stat-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p>Stat Value: </p>
            <p id="stat-value"></p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="add-stat-btn btn btn-dark" id="strength" data-dismiss="modal" aria-label="Close">Strength</button>
            <button class="add-stat-btn btn btn-dark" id="dexterity" data-dismiss="modal" aria-label="Close">Dexterity</button>
            <button class="add-stat-btn btn btn-dark" id="constitution" data-dismiss="modal" aria-label="Close">Constitution</button>
            <button class="add-stat-btn btn btn-dark" id="intelligence" data-dismiss="modal" aria-label="Close">Intelligence</button>
            <button class="add-stat-btn btn btn-dark" id="wisdom" data-dismiss="modal" aria-label="Close">Wisdom</button>
            <button class="add-stat-btn btn btn-dark" id="charisma" data-dismiss="modal" aria-label="Close">Charisma</button>
          </div>
        </div>
      </div>
    </section>

    <!-- ablilities section -->
    <section id="abilities">
    </section>

    <!-- section for spacer-->
    <section class="row" id="spacer">
    </section>
  </article>

  <footer>
    <p>2020 Bryce Speirs - Application for Dungeons & Dragons</p>
  </footer>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/abilities.js"></script>
</body>

</html>
