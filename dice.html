<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dungeon Buddy</title>
</head>
<body>
    <header>
        <div class="row nav-bar">
          <div class="col-3" id="home-link"><a href="index.html"><img src="./assets/Logo.png" alt="dungeon buddy logo"></a></div>
          <div class="col-3"><a href="dice.html"><p>Dice Roll</p></a></div>
          <div class="col-3"><a href="abilities.html"><p>Abilities</p></a></div>
          <div class="col-3"><a href="character.html"><p>Characters</p></a></div>
        </div>
      </header>
    <!-- background image -->

    <article class="container">
        <section class="row dice">
            <div class="col-1-lg dice-image"><img src="./assets/4.png" alt="Four sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/6.png" alt="Six sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/8.png" alt="Eight sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/10.png" alt="Ten sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/12.png" alt="Twelve sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/20.png" alt="Twenty sided dice"></div>
            <div class="col-1-lg dice-image"><img src="./assets/percent.png" alt="Percentile dice"></div>
        </section>
        <section class="row">
            <div class="col-12">
                <select id="diceValue">
                    <option value="">Select your dice</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="20">20</option>
                    <option value="100">Percentile</option>
                  </select>
            </div>
        </section>
        <!-- Button -->
        <section class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark" id="rollButton"><h3>Roll</h3></button>
            </div>
        </section>
        <!-- text area -->
        <section class="row">
            <div class="col-12">
                <h1 id="rollValue"></h1>
            </div>

        </section>
    </article>

    <footer>
        <p>2020 Bryce Speirs - Application for Dungeons & Dragons</p>
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/dice.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
